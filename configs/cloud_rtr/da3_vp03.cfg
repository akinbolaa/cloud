---
vrf definition AZCP21
 rd 65189:677
 address-family ipv4
 exit-address-family

vrf definition AZCQ21
 rd 65189:676
 address-family ipv4
 exit-address-family

vrf definition AZCD21
 rd 65189:675
 address-family ipv4
 exit-address-family

interface Loopback0
 ip address 1.1.1.1 255.255.255.255

interface loopback677
  description AZCP21 loopback interface
  vrf forwarding AZCP21
  ip address 10.137.84.19 255.255.255.255
interface loopback676
  description AZCP21 loopback interface
  vrf forwarding AZCQ21
  ip address 10.137.84.21 255.255.255.255
interface loopback675
  description AZCP21 loopback interface
  vrf forwarding AZCD21
  ip address 10.137.84.20 255.255.255.255
!
interface GigabitEthernet1
  description connection to azure expressconnect
  no shut
interface GigabitEthernet2
  description connection to colo switch NCCNBCLSW1
  no shut
interface GigabitEthernet3
  description connection to colo switch NCCBCLSW2
  no shut
!
 interface GigabitEthernet1.677
    description <insert description here>
    encapsulation dot1q 677
    vrf forwarding AZCP21
    ip address <add azure ip address> 255.255.255.252
 interface GigabitEthernet1.676
    description <insert description here>
    encapsulation dot1q 676
    vrf forwarding AZCQ21
    ip address <add azure ip address> 255.255.255.252
 interface GigabitEthernet1.675
